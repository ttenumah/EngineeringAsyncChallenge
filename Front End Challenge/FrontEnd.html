<!DOCTYPE html>
<html>
  <head>
    <title>BetterLesson</title>
    <link rel="icon" href="BL_LogoBasic.png">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
   
    </style>
  </head>
  <body>
    
    <header>
      <h1>BetterLesson</h1>
    </header>
    <main>
      <h2>Coaching Services</h2>
      <p>Our expert coaches Availability</p>
      <h3>Available Coaches</h3>
      <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th>Coach Name</th>
                <th>Available Starting</th>
                <th>Industry</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Jessica D.</td>
                <td>11/6/22</td>
                <td>Professional Services</td>
              </tr>
              <tr>
                <td>David F.</td>
                <td>8/5/21</td>
                <td>Sports/Fitness</td>
              </tr>
              <tr>
                <td>Keir Y.</td>
                <td>4/12/22</td>
                <td>E-Sports</td>
              </tr>
            </tbody>
          </table>
       
      </div>
      <h3>Contact Us</h3>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>BetterLesson</p>
    </footer>
    <script>
        // Vallidating the form and outputing to browser console
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const message = document.getElementById('message').value;
          if (name === '' || email === '' || message === '') {
            alert('Please fill in all fields');
          } else {
            console.log(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
            form.reset();
          }
        });
      </script>
  </body>
</html>
